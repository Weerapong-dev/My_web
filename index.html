<body>

    <button type="submit">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>

  <h2>üìä ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheet</h2>
  <table id="sheetTable">
    <thead></thead>

  </table>

  <script>
    const form = document.getElementById("contactForm");
    const sheetURL = "https://script.google.com/a/macros/puatc.ac.th/s/AKfycbyXCr2LvwJvAyT6jwrgCZqbu3PH2jbcdxEWwddmI-QqW2CY_7sJiAYhsuPbrNtLuVrP/exec"; // <-- ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        name: formData.get("name"),
        email: formData.get("email"),
        message: formData.get("message")
      };

      fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => {

        form.reset();
        loadData(); // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà
      });
    });

    function loadData() {
      fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
          const tableHead = document.querySelector("#sheetTable thead");
          const tableBody = document.querySelector("#sheetTable tbody");
          tableHead.innerHTML = "";
          tableBody.innerHTML = "";

          if (data.length > 0) {
            const headers = Object.keys(data[0]);
            const headRow = document.createElement("tr");
            headers.forEach(header => {
              const th = document.createElement("th");
              th.textContent = header;
              headRow.appendChild(th);
            });
            tableHead.appendChild(headRow);

            data.forEach(row => {
              const tr = document.createElement("tr");
              headers.forEach(header => {
                const td = document.createElement("td");
                td.textContent = row[header];
                tr.appendChild(td);
              });
              tableBody.appendChild(tr);
            });
          }
        })
        .catch(err => console.error("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß", err));
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö
    loadData();
  </script>
